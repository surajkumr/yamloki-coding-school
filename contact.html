<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Yamloki</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="nav1">
      <img src="https://ik.imagekit.io/sheryians/light-logo_lNzGXRRlQ.png" alt="Yamloki Logo" />
      <h3>Yamloki <br />Coding Room</h3>
    </div>

    <div class="nav2" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="cohort.html" class="cohort">Cohort 2.0</a>
      <a href="contact.html">Request Callback</a>
      <button class="sign_btn">Sign In</button>
    </div>

    <div class="nav3" aria-label="Toggle menu">
      <i class="ri-menu-3-fill" id="menuIcon"></i>
    </div>
  </nav>

  <main class="main-heading" style="padding-top:140px; text-align:left;">
    <h1>Request Callback</h1>
    <p style="max-width:900px; margin-top:12px;">Leave your details and we'll contact you.</p>

    <form id="callbackForm" style="margin-top:20px; max-width:500px;" action="https://formsubmit.co/skulove21@gmail.com" method="POST" target="_blank">
      <!-- Formsubmit will forward the submission to skulove21@gmail.com. You may need to verify this email the first time. -->
      <input type="hidden" name="_subject" value="Yamloki Callback Request">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Name</label><br />
      <input id="name" name="name" required placeholder="Your full name" style="width:100%; padding:8px; margin-top:6px; margin-bottom:12px;" />

      <label for="phone">Phone</label><br />
      <input id="phone" name="phone" required placeholder="Phone or WhatsApp number" style="width:100%; padding:8px; margin-top:6px; margin-bottom:12px;" />

      <button type="submit" class="check-Courses">Request Callback</button>
      <div id="formMessage" role="status" aria-live="polite" style="margin-top:12px;"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
