<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Yamloki</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="nav1">
      <img src="https://ik.imagekit.io/sheryians/light-logo_lNzGXRRlQ.png" alt="Yamloki Logo" />
      <h3>Yamloki <br />Coding Room</h3>
    </div>

    <div class="nav2" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="cohort.html" class="cohort">Cohort 2.0</a>
      <a href="contact.html">Request Callback</a>
      <button class="sign_btn">Sign In</button>
    </div>

    <div class="nav3" aria-label="Toggle menu">
      <i class="ri-menu-3-fill" id="menuIcon"></i>
    </div>
  </nav>

  <main class="main-heading" style="padding-top:140px; text-align:left;">
    <h1 id="authTitle">Sign In</h1>
    <p style="max-width:900px; margin-top:12px;" id="authSubtitle">Enter your credentials to sign in or create an account.</p>

    <div style="margin-top:20px; max-width:420px;">
      <div style="display:flex; gap:8px; margin-bottom:12px;">
        <button id="showSignIn" class="check-Courses" style="padding:8px 16px;">Sign In</button>
        <button id="showSignUp" class="check-Courses" style="padding:8px 16px; background:#fff; color:#000;">Sign Up</button>
      </div>

      <form id="authForm" action="#" method="post">
        <label for="authEmail">Email</label><br />
        <input id="authEmail" name="email" type="email" required style="width:100%; padding:8px; margin-top:6px; margin-bottom:12px;" />

        <label for="authPassword">Password</label><br />
        <input id="authPassword" name="password" type="password" required style="width:100%; padding:8px; margin-top:6px; margin-bottom:12px;" />

        <button type="submit" id="authSubmit" class="check-Courses">Sign In</button>
        <div id="authMessage" role="status" aria-live="polite" style="margin-top:12px;"></div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
